version: 2.1
orbs:
  cypress: cypress-io/cypress@1.27.0
workflows:
  build:
    jobs:
      - cypress/run:
          name: Development Integration
          debug: 'cypress:cli'
          start: npm run dev
          wait-on: 'http://localhost:3000'
          filters:
              branches:
                  ignore:
                    - master